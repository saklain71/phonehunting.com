<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Collections</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-danger ">
    <h1 class="text-center text-white mt-2">Search phone and match your choise</h1>
    <div class="input-group mt-2 container w-75 input-div">
        <input id="input-field" type="text" class="form-control" placeholder="Search Your Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="search-button"  onclick="loadSearchText()" class="btn btn-outline-secondary bg-black ms-2" type="button" id="button-addon2">Button</button>
    </div>
    
    <div id="phone-Details" class="container bg-black mt-5 mx-auto rounded">
       

    </div>
    <section class="container mt-5">
        <div id="phone-list" class="row row-cols-1 row-cols-md-3 g-4">

           
        </div>
    </section>

         <div>
             <p id="error-message" class="text-center text-white">!! Error Text ... try new phone</p>
         </div>


    
         
     <!-- js linked -->
    <script src="js/app.js"></script>
</body>
</html>
